<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #333;
            color: white;
        }

        header h1 {
            font-size: 2rem;
        }

        /* Gallery Container */
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
        }

        /* Image Card */
        .gallery-item {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: white;
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        /* Responsive Design */

        /* Tablet */
        @media (max-width: 992px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Small Mobile */
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>

<header>
    <h1>Responsive Image Gallery</h1>
</header>

<section class="gallery">
    <div class="gallery-item">
        <img src="https://picsum.photos/500/400?1" alt="Gallery Image 1">
    </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/500/400?2" alt="Gallery Image 2">
    </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/500/400?3" alt="Gallery Image 3">
    </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/500/400?4" alt="Gallery Image 4">
    </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/500/400?5" alt="Gallery Image 5">
    </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/500/400?6" alt="Gallery Image 6">
    </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/500/400?7" alt="Gallery Image 7">
    </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/500/400?8" alt="Gallery Image 8">
    </div>
</section>

</body>
</html>
